name: default-ruleset
version: "1.0.0"
description: "Default Guardrails security ruleset"

rules:
  - rule_id: SEC-001
    name: Hardcoded Secrets
    enabled: true
    severity: critical
    category: security
    description: Detects hardcoded API keys, passwords, tokens, and credentials
    cwe_id: CWE-798
    owasp_category: "A02:2021 – Cryptographic Failures"
    tags: [secrets, credentials]
    languages: [python, javascript, typescript, java, go]

  - rule_id: SEC-002
    name: SQL Injection
    enabled: true
    severity: critical
    category: security
    description: Detects SQL injection vulnerabilities
    cwe_id: CWE-89
    owasp_category: "A03:2021 – Injection"
    tags: [injection, sql]
    languages: [python, javascript, typescript, java]

  - rule_id: SEC-003
    name: Insecure Deserialization
    enabled: true
    severity: high
    category: security
    description: Detects unsafe deserialization of untrusted data
    cwe_id: CWE-502
    owasp_category: "A08:2021 – Software and Data Integrity Failures"
    tags: [deserialization, injection]

  - rule_id: SEC-004
    name: Unsafe Code Execution
    enabled: true
    severity: critical
    category: security
    description: Detects use of eval(), exec(), os.system()
    cwe_id: CWE-95
    owasp_category: "A03:2021 – Injection"
    tags: [execution, dangerous]

  - rule_id: SEC-005
    name: Weak Cryptography
    enabled: true
    severity: high
    category: security
    description: Detects weak cryptographic algorithms
    cwe_id: CWE-327
    owasp_category: "A02:2021 – Cryptographic Failures"
    tags: [crypto, weak]

  - rule_id: AI-001
    name: Incomplete AI-Generated Code
    enabled: true
    severity: medium
    category: code_quality
    description: Detects incomplete implementations from AI generation
    cwe_id: CWE-1077
    tags: [ai, incomplete]

  - rule_id: LICENSE-001
    name: Incompatible License
    enabled: true
    severity: high
    category: license
    description: Detects incompatible licenses
    cwe_id: CWE-1104
    tags: [license, compliance]

overrides: {}
